            top: 0;
            z-index: 100;
        }
        
        .site-title {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: none;
            background-color: #2c3440;
            color: white;
            font-size: 1rem;
        }
        
        .filter-box {
            display: flex;
            gap: 0.5rem;
        }
        
        select {
            padding: 0.8rem;
            border-radius: 4px;
            border: none;
            background-color: #2c3440;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .movie-card {
            background-color: #1a1f29;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.4);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-size: cover;
            background-position: center;
        }
        
        .movie-info {
            padding: 1rem;
        }
        
        .movie-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .movie-details {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.85rem;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .rating {
            color: #ffd700;
            font-weight: bold;
        }
        
        footer {
            background-color: #1a1f29;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            color: #aaa;
        }
        
        .fallback-poster {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            height: 100%;
            background-color: #2c3440;
        }
        
        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
            }
            
            .movies-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>

        // Function to create movie poster elements
        function createMoviePoster(movie) {
            const poster = document.createElement('div');
            poster.className = 'movie-poster';
            
            try {
                // Try loading the image and set it as background
                poster.style.backgroundImage = `url("${movie.poster}")`;
                
                // Add error handling in case the image fails to load
                const img = new Image();
                img.onerror = function() {
                    // If image fails to load, show a fallback with the title
                    poster.style.backgroundImage = 'none';
                    poster.innerHTML = `<div class="fallback-poster">${movie.title}</div>`;
                };
                img.src = movie.poster;
            } catch (e) {
                // If there's any error, display a fallback
                poster.innerHTML = `<div class="fallback-poster">${movie.title}</div>`;
            }
            
            return poster;
        }
        
        // Function to display movies based on filters
        function displayMovies(movies) {
            moviesGrid.innerHTML = '';
            
            if (movies.length === 0) {
                moviesGrid.innerHTML = '<div class="no-results">No movies found matching your criteria</div>';
                return;
            }
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                
                const poster = createMoviePoster(movie);
                
                const movieInfo = document.createElement('div');
                movieInfo.className = 'movie-info';
                movieInfo.innerHTML = `
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-details">
                        <span>${movie.year} â¢ ${capitalizeFirstLetter(movie.genre)}</span>
                        <span class="rating">â ${movie.rating}</span>
                    </div>
                `;
                
                movieCard.appendChild(poster);
                movieCard.appendChild(movieInfo);
                moviesGrid.appendChild(movieCard);
            });
        }
        
        // Helper function to capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // Filter movies based on search and filter criteria
        function filterMovies() {
            const searchTerm = searchInput.value.toLowerCase();
            const genreValue = genreFilter.value;
            const industryValue = industryFilter.value;
            
            let filteredMovies = moviesData.filter(movie => {
                // Search term filter
                const matchesSearch = movie.title.toLowerCase().includes(searchTerm);
                
                // Genre filter
                const matchesGenre = genreValue === 'all' || movie.genre === genreValue;
                
                // Industry filter
                const matchesIndustry = industryValue === 'all' || movie.industry === industryValue;
                
                return matchesSearch && matchesGenre && matchesIndustry;
            });
            
            displayMovies(filteredMovies);
        }
        
        // Event listeners
        searchInput.addEventListener('input', filterMovies);
        genreFilter.addEventListener('change', filterMovies);
        industryFilter.addEventListener('change', filterMovies);
        
        // Initial display of all movies
        displayMovies(moviesData);
